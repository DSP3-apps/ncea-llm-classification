id: template_standard_flow
name: Template Standard Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  id:
    type: string
    default: ""
  source:
    type: string
    default: ""
    is_chat_input: false
  title:
    type: string
    is_chat_input: false
    default: ""
  altTitle:
    type: list
    is_chat_input: false
  custodian:
    type: string
    default: ""
    is_chat_input: false
  topics:
    type: string
    default: ""
    is_chat_input: false
  keywords:
    type: string
    default: ""
    is_chat_input: false
  abstract:
    type: string
    default: ""
    is_chat_input: false
  lineage:
    type: string
    default: ""
    is_chat_input: false
outputs:
  id:
    type: string
    reference: ${inputs.id}
  output:
    type: list
    reference: ${back_classify.output}
nodes:
- name: catalogue_entry
  type: prompt
  source:
    type: code
    path: catalogue_prompt.jinja2
  inputs:
    source: ${inputs.source}
    title: ${inputs.title}
    altTitle: ${inputs.altTitle}
    custodian: ${inputs.custodian}
    topics: ${inputs.topics}
    keywords: ${inputs.keywords}
    abstract: ${inputs.abstract}
    lineage: ${inputs.lineage}
- name: check_formatting
  type: python
  source:
    type: code
    path: check_formatting.py
  inputs:
    input_data: ${catalogue_entry.output}
- name: objectinator
  type: python
  source:
    type: code
    path: objectinator.py
  inputs:
    input: ${check_formatting.output}
- name: read_instructions
  type: python
  source:
    type: code
    path: read_file.py
  inputs:
    file_path: prompts/instructions.txt
- name: read_rules
  type: python
  source:
    type: code
    path: read_file.py
  inputs:
    file_path: prompts/rules.txt
- name: common_prompt
  type: prompt
  source:
    type: code
    path: common_prompt.jinja2
  inputs:
    rules: ${read_rules.output}
    instructions: ${read_instructions.output}
- name: benefit_collection
  type: python
  source:
    type: code
    path: read_file.py
  inputs:
    file_path: ontology/ncea_collection_lvl1_002.ttl
- name: asset_collection
  type: python
  source:
    type: code
    path: read_file.py
  inputs:
    file_path: ontology/ncea_collection_lvl1_001.ttl
- name: valuation_collection
  type: python
  source:
    type: code
    path: read_file.py
  inputs:
    file_path: ontology/ncea_collection_lvl1_003.ttl
- name: pressure_collection
  type: python
  source:
    type: code
    path: read_file.py
  inputs:
    file_path: ontology/ncea_collection_lvl1_004.ttl
- name: benefit_classify
  type: llm
  source:
    type: code
    path: theme_prompt.jinja2
  inputs:
    deployment_name: gpt-4o-standard
    temperature: 1
    top_p: 1
    response_format:
      type: json_object
    catalogue_entry: ${catalogue_entry.output}
    common_prompt: ${common_prompt.output}
    ontology: ${benefit_collection.output}
    seed: 7
  connection: dsp_gen_ai_hub_eu_us
  api: chat
  use_variants: false
- name: asset_classify
  type: custom_llm
  source:
    type: package_with_prompt
    tool: promptflow.tools.llm.llm
    path: theme_prompt.jinja2
  inputs:
    connection: dsp_gen_ai_hub_eu_us
    api: chat
    deployment_name: gpt-4o-standard
    response_format:
      type: json_object
    common_prompt: ${common_prompt.output}
    catalogue_entry: ${catalogue_entry.output}
    ontology: ${asset_collection.output}
    seed: 7
- name: valuation_classify
  type: custom_llm
  source:
    type: package_with_prompt
    tool: promptflow.tools.llm.llm
    path: theme_prompt.jinja2
  inputs:
    connection: dsp_gen_ai_hub_eu_us
    api: chat
    deployment_name: gpt-4o-standard
    response_format:
      type: json_object
    common_prompt: ${common_prompt.output}
    catalogue_entry: ${catalogue_entry.output}
    ontology: ${valuation_collection.output}
    seed: 7
- name: pressure_classify
  type: custom_llm
  source:
    type: package_with_prompt
    tool: promptflow.tools.llm.llm
    path: theme_prompt.jinja2
  inputs:
    connection: dsp_gen_ai_hub_eu_us
    api: chat
    deployment_name: gpt-4o-standard
    response_format:
      type: json_object
    common_prompt: ${common_prompt.output}
    catalogue_entry: ${catalogue_entry.output}
    ontology: ${pressure_collection.output}
    seed: 7
- name: collate_predictions
  type: python
  source:
    type: code
    path: collate_predictions.py
  inputs:
    asset: ${asset_classify.output}
    benefit: ${benefit_classify.output}
    pressure: ${pressure_classify.output}
    valuation: ${valuation_classify.output}
- name: full_ontology
  type: python
  source:
    type: code
    path: read_file.py
  inputs:
    file_path: ontology/ncea_ontology.ttl
- name: coerce_notation
  type: python
  source:
    type: code
    path: notation_formatting_and_validation.py
  inputs:
    predictions: ${collate_predictions.output}
    ttl_for_notations: ${full_ontology.output}
- name: back_classify
  type: python
  source:
    type: code
    path: back_classify.py
  inputs:
    predictions: ${coerce_notation.output}
    asset: ${asset_collection.output}
    valuation: ${valuation_collection.output}
    benefit: ${benefit_collection.output}
    pressure: ${pressure_collection.output}
